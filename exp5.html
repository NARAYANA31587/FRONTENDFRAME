<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 1.5rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-group input.invalid {
      border-color: #e74c3c;
      background-color: #fceae9;
    }
    .form-group input.valid {
      border-color: #2ecc71;
      background-color: #eaffea;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    .success-message {
      color: #2ecc71;
      font-size: 1rem;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registration-form" novalidate>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
        <div class="error-message" id="fullname-error">Please enter your full name.</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <div class="error-message" id="email-error">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" />
        <div class="error-message" id="password-error">
          Password must be at least 8 characters and include a number and special character.
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="^\d{10}$" />
        <div class="error-message" id="phone-error">Enter a 10â€‘digit phone number.</div>
      </div>
      <button type="submit" id="submit-btn">Register</button>
      <div class="success-message" id="success-message">Registration successful!</div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registration-form');
      const fullnameInput = document.getElementById('fullname');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const phoneInput = document.getElementById('phone');

      const fullnameError = document.getElementById('fullname-error');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      const phoneError = document.getElementById('phone-error');

      const successMessage = document.getElementById('success-message');

      function validateFullname() {
        const val = fullnameInput.value.trim();
        if (val === '') {
          fullnameInput.classList.add('invalid');
          fullnameInput.classList.remove('valid');
          fullnameError.style.display = 'block';
          return false;
        }
        fullnameInput.classList.remove('invalid');
        fullnameInput.classList.add('valid');
        fullnameError.style.display = 'none';
        return true;
      }

      function validateEmail() {
        const val = emailInput.value.trim();
        // simple regex for email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (val === '' || !emailRegex.test(val)) {
          emailInput.classList.add('invalid');
          emailInput.classList.remove('valid');
          emailError.style.display = 'block';
          return false;
        }
        emailInput.classList.remove('invalid');
        emailInput.classList.add('valid');
        emailError.style.display = 'none';
        return true;
      }

      function validatePassword() {
        const val = passwordInput.value;
        // require at least one number and one special char
        const pwdRegex = /(?=.*\d)(?=.*[!@#$%^&*])/;
        if (val.length < 8 || !pwdRegex.test(val)) {
          passwordInput.classList.add('invalid');
          passwordInput.classList.remove('valid');
          passwordError.style.display = 'block';
          return false;
        }
        passwordInput.classList.remove('invalid');
        passwordInput.classList.add('valid');
        passwordError.style.display = 'none';
        return true;
      }

      function validatePhone() {
        const val = phoneInput.value.trim();
        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(val)) {
          phoneInput.classList.add('invalid');
          phoneInput.classList.remove('valid');
          phoneError.style.display = 'block';
          return false;
        }
        phoneInput.classList.remove('invalid');
        phoneInput.classList.add('valid');
        phoneError.style.display = 'none';
        return true;
      }

      fullnameInput.addEventListener('input', validateFullname);
      emailInput.addEventListener('input', validateEmail);
      passwordInput.addEventListener('input', validatePassword);
      phoneInput.addEventListener('input', validatePhone);

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const isFullnameValid = validateFullname();
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        const isPhoneValid = validatePhone();

        if (isFullnameValid && isEmailValid && isPasswordValid && isPhoneValid) {
          successMessage.style.display = 'block';
          // Optionally, you can clear form or send data to server here
          form.reset();
          fullnameInput.classList.remove('valid');
          emailInput.classList.remove('valid');
          passwordInput.classList.remove('valid');
          phoneInput.classList.remove('valid');
        } else {
          successMessage.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
