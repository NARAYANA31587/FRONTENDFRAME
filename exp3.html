<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #ffffff;
    }

    img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    form {
      margin-top: 20px;
    }

    input, textarea, button {
      padding: 8px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        background-color: #f2f2f2;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Lakshmi Narayana</h1>
  <h2>Frontend Developer</h2>
  <p>Welcome to my responsive webpage. Resize the window to see how it adapts to different screen sizes!</p>

  <!-- Responsive Image -->
  <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=600&q=80" alt="Web Development Image">

  <h3>Contact Me</h3>
  <form>
    <input type="text" placeholder="Your Name"><br>
    <input type="email" placeholder="Your Email"><br>
    <textarea rows="4" placeholder="Your Message"></textarea><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
